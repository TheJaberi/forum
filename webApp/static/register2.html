<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <title>Reboot Journal</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="row">
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <a href="/"
                ><h2>Reboot Journal</h2></a>
            </div>
            <div class="nav-search">
              <div class="form-group">
                <input type="text" placeholder="Search Community" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="nav-group">
              <ul>
                <li>
                  <a href="#"><i class="fa-solid fa-comment"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-solid fa-list-ul"></i></a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span>login / join</span>
                  </a>
                </li>
                <li>
                  <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="register">
        <div class="container">
          <div class="row">
            <form action="post">
              <h2>Sign up</h2>
              <div class="form-group">
                <input type="text" name="" id="" placeholder="User name" required>
              </div>
              <div class="form-group">
                <input type="email" name="" id="" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" name="" id="" placeholder="Password" required>
              </div>
              <span>Entering a password is required.</span>
              <div class="form-group check">
                <input type="checkbox" name="" id="update" checked>
                <label for="update">Receive news and updates by email</label>
              </div>
              <div class="form-group check">
                <input type="checkbox" name="" id="terms">
                <label for="terms">I agree to the terms and privacy policy.</label>
              </div>
              <input type="submit" value="Sign Up" id="signupBtn" />
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#">terms of use</a></li>
          <li><a href="#">privacy policy</a></li>
          <li><a href="#">help</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
        <p>Technology is best when it brings people together.</p>
        <p>Any sufficiently advanced technology is indistinguishable from magic.</p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/9e5ba2e3f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
